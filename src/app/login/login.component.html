
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap v5.2 Design Login Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="vh-100 d-flex justify-content-center align-items-center ">
        <div class="col-md-5 p-5 shadow-sm border rounded-5 border-primary bg-white">
            <h2 class="text-center mb-4 text-primary">Login Form</h2>
            <form [formGroup]="loginForm" (submit)="onSubmit()">

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">User Name</label>
                    <input type="text" 
                    formControlName="username"
                    class="form-control border border-primary"
                    [class.error]="loginForm.controls['username'].dirty &&  loginForm.hasError('required','username')">
                </div>
                <small class="text-danger" *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">*Username is Required</small>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <div class="input-field">
                    <input [type]="password"
                    formControlName="password"
                    [class.error]="loginForm.controls['password'].dirty &&  loginForm.hasError('required','password')"
                    class="form-control ">
                    <i class="fa fa-eye" (click)="onClick()" aria-hidden="true" *ngIf="show"></i>
                    <i class="fa fa-eye-slash" (click)="onClick()" aria-hidden="true" *ngIf="!show"></i>
                    </div>
                </div>
                <small class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password is Required</small>
                <p class="small"><a class="text-primary" href="">Forgot password?</a></p>
                <div class="d-grid">
                    <button class="btn btn-primary" (click)="onSubmit()" type="submit">Login</button>
                </div>
            </form>
            <div class="mt-3">
                <p class="mb-0  text-center">Don't have an account? <a routerLink="/signup"
                        class="text-primary fw-bold">Sign
                        Up</a></p>
            </div>
        </div>
    </div>
       
</body>

</html>
