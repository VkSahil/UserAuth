
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap v5.2 Design Login Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="vh-100 d-flex justify-content-center align-items-center ">
        <div class="col-md-5 p-5 shadow-sm border rounded-5 border-primary bg-white">
            <h2 class="text-center mb-4 text-primary">Login Form</h2>
            <form (submit)="onSubmit()" [formGroup]="signupForm">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">First Name</label>
                    <input type="text" class="form-control border border-primary"
                     [class.error]="signupForm.controls['firstname'].dirty &&  signupForm.hasError('required','firstname')"
                     formControlName="firstname"
                    >
                </div>
                <small class="text-danger" *ngIf="signupForm.controls['firstname'].dirty && signupForm.hasError('required','firstname')">*firstname is Required</small>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Last Name</label>
                    <input type="text" class="form-control border border-primary"
                     [class.error]="signupForm.controls['lastname'].dirty &&  signupForm.hasError('required','lastname')"
                     formControlName="lastname"
                    >
                </div>
                <small class="text-danger" *ngIf="signupForm.controls['lastname'].dirty && signupForm.hasError('required','lastname')">*lastname is Required</small>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">UserName</label>
                    <input type="text" class="form-control border border-primary"
                     [class.error]="signupForm.controls['username'].dirty &&  signupForm.hasError('required','username')"
                     formControlName="username"
                    >
                </div>
                <small class="text-danger" *ngIf="signupForm.controls['username'].dirty && signupForm.hasError('required','username')">*UserName is Required</small>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control border border-primary"
                     [class.error]="signupForm.controls['email'].dirty &&  signupForm.hasError('required','email')"
                     formControlName="email"
                    >
                </div>
                <small class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">*email is Required</small>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control border border-primary" 
                    [class.error]="signupForm.controls['password'].dirty &&  signupForm.hasError('required','password')"
                    formControlName="password"
                    >
                </div>
                <small class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">*Password is Required</small>
                <div class="d-grid">
                    <button class="btn btn-primary" (click)="onSubmit()" type="submit">Register</button>
                </div>
            </form>
            <div class="mt-3">
                <p class="mb-0  text-center">Already Have An Account <a routerLink="/login" class="text-primary fw-bold">Login</a></p>
            </div>
        </div>
    </div>
</body>

</html>
